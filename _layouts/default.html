  <div class="container p-4 shadow-lg">
    <h1>{{page.title}}</h1>
    {{ content }}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
  </script>

  <script>
    // Variables para seguimiento
    var prevScrollpos = window.pageYOffset;
    var navbar = document.querySelector('.fixed-top');
    var navHeight = navbar.offsetHeight; // Obtener la altura actual de la barra de navegación

    window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;

        // --- Lógica de Detección ---

        // 1. Desplazándose hacia ABAJO (Ocultar)
        if (prevScrollpos < currentScrollPos && currentScrollPos > navHeight) {
            // Se está moviendo hacia abajo Y no estamos cerca de la parte superior (evita que se esconda al inicio)
            navbar.style.top = '-' + navHeight + 'px'; // Ocultar
        }
        // 2. Desplazándose hacia ARRIBA o está en la parte superior (Mostrar)
        else {
            navbar.style.top = '0'; // Mostrar
        }

        // Actualizar la posición previa para la siguiente iteración
        prevScrollpos = currentScrollPos;
    }
  </script>
</body>
