title: "Seven Laws | Torá y Leyes Noájidas para el Crecimiento Personal"
email: stairway.cl@gmail.com
description: >-
  Estudio profundo de las Siete Leyes Universales (Leyes Noájidas) y la sabiduría de la Torá.
  Enseñanzas claras y reflexivas dirigidas a una audiencia amplia que busca inspiración,
  ética y herramientas prácticas para el crecimiento personal y espiritual.
  La fuente definitiva de instrucción para vivir una vida de plenitud y desarrollo.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://www.seven-laws.onrender.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  stairwaycl

social_image: /assets/images/dreamsseo.png

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate-v2 # Añadir o reemplazar el plugin antiguo

pagination: # Nueva sección de configuración
  enabled: true
  per_page: 5
  permalink: '/page/:num/'
  limit: 0 # 0 para paginar todos los posts
  # ESTO ES LO QUE TE INTERESA:
  collection: 'posts' # Indica que paginará TODOS los posts de _posts
  # Opcionalmente, puedes paginar solo una categoría específica, por ejemplo:
  # category: 'dreams'
  sort_reverse: true

future: true
